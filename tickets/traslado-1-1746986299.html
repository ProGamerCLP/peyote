
    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Transcripci√≥n del Ticket</title>
        <style>
            :root {
                --background-primary: #36393f;
                --background-secondary: #2f3136;
                --background-tertiary: #202225;
                --text-normal: #dcddde;
                --text-muted: #72767d;
                --text-link: #00b0f4;
                --header-primary: #fff;
                --interactive-hover: #4f545c;
                --brand: #5865f2;
            }
            
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            body {
                font-family: 'gg sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
                background-color: var(--background-tertiary);
                color: var(--text-normal);
                line-height: 1.5;
            }
            
            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
            }
            
            .transcript-header {
                background-color: var(--background-secondary);
                border-radius: 8px;
                padding: 20px;
                margin-bottom: 20px;
            }
            
            .server-info {
                display: flex;
                align-items: center;
                margin-bottom: 16px;
            }
            
            .server-icon {
                width: 50px;
                height: 50px;
                border-radius: 16px;
                margin-right: 16px;
                background-color: var(--background-primary);
            }
            
            .server-name {
                color: var(--header-primary);
                font-size: 20px;
                font-weight: 600;
            }
            
            .channel-name {
                color: var(--text-muted);
                font-size: 16px;
            }
            
            .messages-container {
                background-color: var(--background-secondary);
                border-radius: 8px;
                padding: 20px;
            }
            
            .message {
                display: flex;
                padding: 10px;
                margin: 4px 0;
            }
            
            .message:hover {
                background-color: var(--background-primary);
                border-radius: 4px;
            }
            
            .avatar {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                margin-right: 16px;
                background-color: var(--background-primary);
            }
            
            .message-content {
                flex: 1;
            }
            
            .message-header {
                display: flex;
                align-items: baseline;
                margin-bottom: 4px;
            }
            
            .username {
                color: var(--header-primary);
                font-weight: 500;
                margin-right: 8px;
            }
            
            .timestamp {
                color: var(--text-muted);
                font-size: 0.75rem;
            }
            
            .text-content {
                color: var(--text-normal);
                font-size: 1rem;
                white-space: pre-wrap;
                word-wrap: break-word;
            }
            
            .attachment {
                max-width: 400px;
                margin-top: 8px;
                border-radius: 4px;
                overflow: hidden;
            }
            
            .attachment img {
                max-width: 100%;
                height: auto;
            }
            
            .attachment-link {
                display: inline-flex;
                align-items: center;
                color: var(--text-link);
                text-decoration: none;
                padding: 8px 12px;
                background-color: var(--background-primary);
                border-radius: 4px;
                margin-top: 8px;
            }
            
            .attachment-link:hover {
                text-decoration: underline;
            }
            
            .system-message {
                padding: 20px 0;
                text-align: center;
                color: var(--text-muted);
                font-size: 0.875rem;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="transcript-header">
                <div class="server-info">
                    <div class="server-icon"></div>
                    <div>
                        <div class="server-name">${metadata.get('guild_name', 'Server')}</div>
                        <div class="channel-name">#${metadata.get('channel_name', 'ticket')}</div>
                    </div>
                </div>
            </div>
            
            <div class="messages-container">
    <div class="system-message">11 de May, 2025</div>
            <div class="message">
                <div class="avatar"></div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="username">AGENCIA ELEMENTALES#2079</span>
                        <span class="timestamp">17:51</span>
                    </div>
                    <div class="text-content">&lt;@314967208373649410&gt;</div>
        
                </div>
            </div>
        
            <div class="message">
                <div class="avatar"></div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="username">_jeferson_</span>
                        <span class="timestamp">17:51</span>
                    </div>
                    <div class="text-content">sdfgf-a.sdrZMS</div>
        
                </div>
            </div>
        
            </div>
        </div>
    </body>
    </html>
