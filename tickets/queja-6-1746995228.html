
    <!DOCTYPE html>

    <head>

        <style>
            :root {
                --background-primary: #2b2d31;
                --background-secondary: #313338;
                --background-tertiary: #1e1f22;
                --background-message-hover: rgba(4, 4, 5, 0.07);
                --text-normal: #dbdee1;
                --text-muted: #949ba4;
                --text-link: #00a8fc;
                --header-primary: #f2f3f5;
                --interactive-hover: #404249;
                --brand: #5865f2;
                --channeltextarea-background: #383a40;
            }
            
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            body {
                font-family: 'gg sans', 'Noto Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
                background-color: var(--background-secondary);
                color: var(--text-normal);
                line-height: 1.375rem;
                font-size: 1rem;
            }
            
            .app-container {
                display: flex;
                flex-direction: column;
                height: 100vh;
            }
            
            .title-bar {
                height: 48px;
                padding: 0 16px;
                background-color: var(--background-primary);
                border-bottom: 1px solid rgba(0,0,0,0.2);
                display: flex;
                align-items: center;
                flex-shrink: 0;
            }
            
            .title-text {
                color: var(--header-primary);
                font-size: 16px;
                font-weight: 600;
                margin-left: 8px;
            }
            
            .chat-container {
                flex: 1;
                overflow-y: auto;
                background-color: var(--background-secondary);
            }
            
            .message-group {
                margin: 1rem 1rem 0 1rem;
                padding: 0.125rem 1rem;
                border-radius: 4px;
            }
            
            .message-group:hover {
                background-color: var(--background-message-hover);
            }
            
            .message-content {
                display: flex;
                margin: 0.125rem 0;
            }
            
            .avatar {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                margin-right: 1rem;
                background-color: var(--background-tertiary);
                flex-shrink: 0;
            }
            
            .message-data {
                flex: 1;
                min-width: 0;
            }
            
            .message-header {
                display: flex;
                align-items: center;
                margin-bottom: 0.125rem;
            }
            
            .username {
                color: var(--header-primary);
                font-size: 1rem;
                font-weight: 500;
                margin-right: 0.5rem;
                cursor: pointer;
            }
            
            .bot-tag {
                background-color: var(--brand);
                color: white;
                font-size: 0.625rem;
                padding: 0.125rem 0.375rem;
                margin-right: 0.5rem;
                border-radius: 3px;
                text-transform: uppercase;
                font-weight: 500;
            }
            
            .timestamp {
                color: var(--text-muted);
                font-size: 0.75rem;
            }
            
            .message-text {
                color: var(--text-normal);
                font-size: 1rem;
                white-space: pre-wrap;
                word-wrap: break-word;
            }
            
            .attachment-container {
                max-width: 520px;
                margin-top: 0.25rem;
                border-radius: 4px;
                overflow: hidden;
            }
            
            .attachment-container img {
                max-width: 100%;
                height: auto;
                border-radius: 4px;
            }
            
            .attachment-link {
                color: var(--text-link);
                text-decoration: none;
                font-size: 0.875rem;
                display: flex;
                align-items: center;
                padding: 0.5rem;
                background: var(--background-primary);
                border-radius: 4px;
                margin-top: 0.25rem;
            }
            
            .attachment-link:hover {
                text-decoration: underline;
            }
            
            .divider {
                margin: 1.5rem 1rem;
                border-top: thin solid var(--background-tertiary);
                position: relative;
            }
            
            .divider-text {
                background-color: var(--background-secondary);
                color: var(--text-muted);
                font-size: 0.75rem;
                font-weight: 600;
                padding: 0 1rem;
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
            }
        </style>
    </head>
